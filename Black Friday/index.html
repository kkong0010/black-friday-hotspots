<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Friday Hotspots</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
    }
    .wrap {
      position: relative;
      max-width: 480px;   /* 页面最大宽度，可以按需求改 */
      margin: 0 auto;
    }
    .main-img {
      display: block;
      width: 100%;
      height: auto;
    }
    .hotspot {
      position: absolute;
      display: block;
      background: rgba(255,0,0,0); /* 热区透明 */
      cursor: pointer;
    }
    /* 调试时改成 rgba(255,0,0,0.2) 看矩形位置 */
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 你的海报图，放在和 index.html 同一个文件夹，命名为 poster.png -->
    <img src="poster.png" class="main-img" id="mainImg" alt="Black Friday Poster" />

    <!-- 第一个商品热区 -->
    <a
      href="https://www.lazada.com.my/products/pdp-i4402422723-s24721070504.html?c=&channelLpJumpArgs=&clickTrackInfo=query%253Ahuawei%252Bphone%253Bnid%253A4402422723%253Bsrc%253ALazadaMainSrp%253Brn%253A6ba9538330315bb19d7d5ee8f59d6cb0%253Bregion%253Amy%253Bsku%253A4402422723_MY%253Bprice%253A6299%253Bclient%253Adesktop%253Bsupplier_id%253A1000004130%253Bbiz_source%253Ah5_internal%253Bslot%253A3%253Butlog_bucket_id%253A470687%253Basc_category_id%253A3%253Bitem_id%253A4402422723%253Bsku_id%253A24721070504%253Bshop_id%253A206831%253BtemplateInfo%253A107880_D_E%2523-1_A3_C%25231103_L%2523&amp;freeshipping=1&amp;fs_ab=2&amp;fuse_fs=&amp;lang=en&amp;location=Selangor&amp;price=6299&amp;priceCompare=skuId%3A24721070504%3Bsource%3Alazada-search-voucher%3Bsn%3A6ba9538330315bb19d7d5ee8f59d6cb0%3BoriginPrice%3A629900%3BdisplayPrice%3A629900%3BsinglePromotionId%3A900000049768105%3BsingleToolCode%3ApromPrice%3BvoucherPricePlugin%3A0%3Btimestamp%3A1758081997457&amp;ratingscore=5.0&amp;request_id=6ba9538330315bb19d7d5ee8f59d6cb0&amp;review=9&amp;sale=25&amp;search=1&amp;source=search&amp;spm=a2o4k.searchlist.list.3&amp;stock=1"
      target="_blank"
      rel="noopener"
      class="hotspot"
      aria-label="第一个商品"
      data-left="0"
      data-top="1392"
      data-width="1125"
      data-height="441">
    </a>
  </div>

  <script>
    const img = document.getElementById('mainImg');
    const hotspots = document.querySelectorAll('.hotspot');

    function applyHotspots() {
      const iw = img.naturalWidth, ih = img.naturalHeight;
      if (!iw || !ih) return;

      hotspots.forEach(h => {
        const left = parseFloat(h.dataset.left || 0);
        const top  = parseFloat(h.dataset.top  || 0);
        const w    = parseFloat(h.dataset.width || 0);
        const hgt  = parseFloat(h.dataset.height || 0);

        h.style.left   = (left / iw * 100) + '%';
        h.style.top    = (top  / ih * 100) + '%';
        h.style.width  = (w    / iw * 100) + '%';
        h.style.height = (hgt  / ih * 100) + '%';
      });
    }

    if (img.complete) applyHotspots();
    else img.addEventListener('load', applyHotspots);
  </script>
</body>
</html>
